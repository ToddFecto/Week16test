<h1>Welcome to Ang's Book Shelf!</h1>

<p>Add a book to Ang's Book Shelf:</p>
<div>
    Title: <input type="text" [(ngModel)]="newTitle" />
    Author:<input type="text" [(ngModel)]="newAuthor" />
    Pub. Year:<input type="text" [(ngModel)]="newPublicationYear" />
    <button (click)="addBook()">Save Book</button>
</div>
<br /><br />
<ng-container *ngFor="let book of books">
    <app-book [book]="book"></app-book>
</ng-container>
